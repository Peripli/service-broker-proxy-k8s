# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/robfig/cron"
  branch = "master"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/pmorie/go-open-service-broker-client"
  version = "=0.0.5"

[[constraint]]
  name = "github.com/pmorie/osb-broker-lib"
  version = "=0.0.10"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "=1.0.4"

[[constraint]]
 name = "github.com/onrik/logrus"
 branch = "master"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "=1.6.1"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.4.0"

[[constraint]]
 name = "github.com/onsi/gomega"
 version = "1.3.0"

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "=1.0.1"

[[constraint]]
  name = "github.com/Peripli/service-manager"
  branch = "master"

# Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"