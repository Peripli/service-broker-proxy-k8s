# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md for detailed Gopkg.toml documentation.

[prune]
  go-tests = true
  unused-packages = true

[[prune.project]]
  name = "github.com/Peripli/service-manager"
  unused-packages = false
  non-go = true

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "=1.4.1"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.7.0"

[[constraint]]
  name = "github.com/gavv/httpexpect"
  revision = "c44a6d7bb636b17e880a53998a7f7061a56ffacb"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "=1.3.0"

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "=1.0.1"

[[constraint]]
  name = "github.com/Peripli/service-manager"
  version = "=0.6.0"

# Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "1.4.0"

[[constraint]]
  name = "github.com/tidwall/gjson"
  version = "v1.1.3"

[[constraint]]
  name = "github.com/tidwall/sjson"
  version = "v1.0.3"

[[constraint]]
  name = "github.com/gofrs/uuid"
  version = "=3.1.0"
