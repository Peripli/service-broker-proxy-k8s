[prune]
  [[prune.project]]
    name = "github.com/kubernetes-sigs/service-catalog"
    # service catalog has some files that are too long on Windows
    non-go = true

[[constraint]]
  name = "github.com/kubernetes-sigs/service-catalog"
  revision = "f950e6866b3dd192f7aef05336f6a20b9dce319f"

[[constraint]]
  name = "github.com/Peripli/service-broker-proxy"
  branch = "master"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.5.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.3.0"

 # Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
  name = "gopkg.in/fsnotify.v1"
  source = "https://github.com/fsnotify/fsnotify.git"

[[override]]
  name = "github.com/hashicorp/go-multierror"
  version = "=v1.0.0"

# Specify kubernetes dependency versions
[[override]]
  branch = "release-1.15"
  name = "k8s.io/api"

[[override]]
  branch = "release-1.15"
  name = "k8s.io/apiextensions-apiserver"

[[override]]
  branch = "release-1.15"
  name = "k8s.io/apimachinery"

[[override]]
  branch = "release-1.15"
  name = "k8s.io/apiserver"

[[override]]
  branch = "release-12.0"
  name = "k8s.io/client-go"

[[override]]
  branch = "release-1.15"
  name = "k8s.io/code-generator"
